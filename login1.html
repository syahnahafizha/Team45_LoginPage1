<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="login1.css" />
  </head>
  <body>
    <div class="container-fluid vh-100 d-flex">
      <!-- Left Side -->
      <div class="bgputih">
        <div class="p-4 mb-4"><img src="images/image_3.png" width="200px" alt="" /></div>
        <img src="images/image_5.png" alt="Main Image" class="img-fluid mb-5" />
      </div>
      <!-- Right Side -->
      <div class="col-lg-6 d-flex align-items-center justify-content-center bg-primary">
        <div class="position-fixed top-0 end-0 m-3">
          <button class="btn btn-light btn-sm d-flex align-items-center"><i class="bi bi-arrow-left me-2"></i> Back</button>
        </div>
        <div class="w-100 p-4" style="max-width: 400px">
          <h2 class="mb-3 text-center text-light">Account Login</h2>
          <p class="mb-4 text-left text-light">If you are already a member you can login with your email address and password.</p>
          <hr class="my-4 text-light" />
          <form>
            <div class="mb-3">
              <label for="email" class="form-label text-light">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="name@gmail.com" required />
            </div>
            <div class="mb-3 position-relative">
              <label for="password" class="form-label text-light">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password" required />
              <span class="position-absolute top-50 end-0 translate-middle-y me-3 mt-3">
                <i class="bi bi-eye-slash" id="togglePassword" style="cursor: pointer"></i>
              </span>
            </div>
            <div class="d-flex justify-content-between mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe" />
                <label class="form-check-label text-light" for="rememberMe">Remember me</label>
              </div>
              <a href="#" class="text-decoration-none text-light">Forgot password?</a>
            </div>
            <div class="mb-4">
              <div class="g-recaptcha" data-sitekey="your_site_key"></div>
            </div>
            <button type="submit" class="btn btn-light w-100 mb-3 text-dark">Login</button>
            <p class="text-center text-light">
              Don't have an account? <a href="#" class="text-decoration-none text-light"><strong>Sign up here</strong></a>
            </p>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Icon Library (Bootstrap Icons) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <!-- Custom JS -->
    <script src="login1.js"></script>
  </body>
</html>
